
builds:
  -
    binary: lporg
    goos:
      - darwin
    goarch:
      - amd64
    ldflags: -s -w -X main.Version={{.Version}} -X main.BuildTime={{.Date}}

archive:
  format: tar.gz
  replacements:
    amd64: amd64
    darwin: macOS

changelog:
  filters:
    exclude:
      - '^small'
      - add a TODO
      - update README
  sort: asc

sign:
   artifacts: checksum
  
brew:
  github:
    owner: blacktop
    name: homebrew-tap
  folder: Formula
  homepage: "https://github.com/blacktop/lporg"
  description: "Organize Your macOS Launchpad Apps."
  test: |
    system "#{bin}/lporg --version"