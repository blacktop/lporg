
name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: macos-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "stable"
      id: go

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Test
      run: go run *.go --help